# run with gateway-api 1.0.0
# run with nginx-gateway-fabric 1.2.0
# curl --resolve echo-request:18443:172.28.112.118 https://echo-request:18443/coffee --insecure
---
# nginx downstream 使用的服务端证书
apiVersion: v1
kind: Secret
metadata:
  name: default-gateway-tls
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: echo-gateway-nginx-tls
spec:
  gatewayClassName: nginx
  listeners:
    - protocol: HTTPS
      port: 18443
      name: https
      tls:
        certificateRefs:
          - kind: Secret
            group: ""
            name: default-gateway-tls
        mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-request-nginx-tls
spec:
  parentRefs:
    - name: echo-gateway-nginx-tls
      sectionName: https
  hostnames:
    - "echo-request"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/rewrite-url"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: "NEW-HEADER"
                value: "NEW-HEADER-VALUE"
      backendRefs:
        - name: echo-request
          port: 8181
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo-request
          port: 8181

